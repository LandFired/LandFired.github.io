<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU测试与磁传感器监测</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPU测试与磁传感器监测</h1>
        
        <div class="section">
            <h2>CPU测试</h2>
            <div class="controls">
                <label>任务1原子任务序列（如4,5,4,5）: <input id="task1Input" type="text" value="4,5,4,5" style="width:120px;"></label>
                <label>任务2原子任务序列（如5,4,5,4）: <input id="task2Input" type="text" value="5,4,5,4" style="width:120px;"></label>
                <br>
                <label>任务序列（如1,2,1,2,2,1）: <input id="taskSeqInput" type="text" value="1,2,1,2,2,1" style="width:120px;"></label>
                <label>原子任务时间(ms): <input id="atomTimeInput" type="number" value="20" min="1" style="width:80px;"></label>
                <label>总时长(ms): <input id="totalDurationInput" type="number" value="3000" min="1" style="width:100px;"></label>
                <br>
                <button id="startBtn">开始CPU测试</button>
                <button id="stopBtn" disabled>停止CPU测试</button>
            </div>
            <div class="status" id="status">就绪</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="section">
            <h2>磁传感器数据</h2>
            <div class="controls">
                <button id="startSensorBtn">开始监测</button>
                <button id="stopSensorBtn" disabled>停止监测</button>
            </div>
            <div class="sensor-data" id="sensorOutput">
                <div id="currentData">尚未读取数据</div>
                <table class="data-table" id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>时间(ms)</th>
                            <th>X(µT)</th>
                            <th>Y(µT)</th>
                            <th>Z(µT)</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
